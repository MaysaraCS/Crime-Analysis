services:
  - type: web
    name: crime-analysis-api
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0